<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>ğŸ’– Walentynka</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff4d6d, #ff85a1);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 25px;
      text-align: center;
      width: 320px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      z-index: 2;
    }

    h1 {
      color: #ff4d6d;
    }

    .buttons {
      position: relative;
      height: 140px;
      margin-top: 20px;
    }

    button {
      padding: 12px 26px;
      border-radius: 25px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      position: absolute;
      transition: transform 0.15s ease;
    }

    .yes {
      background: #ff4d6d;
      color: white;
      left: 50%;
      transform: translateX(-50%);
      bottom: 10px;
    }

    .no {
      background: #ccc;
      color: #333;
      top: 10px;
      right: 10px;
    }

    .heart {
      position: absolute;
      color: rgba(255,255,255,0.8);
      animation: floatUp linear infinite;
    }

    @keyframes floatUp {
      from { transform: translateY(100vh); opacity: 1; }
      to { transform: translateY(-10vh); opacity: 0; }
    }
  </style>
</head>
<body>

<div class="card">
  â¤ï¸
  <h1>Will you be my Valentine?</h1>

  <div class="buttons">
    <button class="yes" onclick="yesClick()">YES ğŸ’–</button>
    <button class="no" id="noBtn">NO ğŸ˜¢</button>
  </div>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  let scale = 1;

  function moveAndShrink() {
    scale -= 0.15;
    if (scale < 0.25) scale = 0.25;

    const maxX = 240;
    const maxY = 100;

    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";
    noBtn.style.transform = `scale(${scale})`;
  }

  noBtn.addEventListener("mouseover", moveAndShrink);
  noBtn.addEventListener("click", moveAndShrink);

  function yesClick() {
    document.body.innerHTML = `
      <div style="color:white;text-align:center;font-size:32px;">
        ğŸ’–ğŸ’–ğŸ’–<br>
        WiedziaÅ‚em ğŸ˜˜<br>
        Walentynki sÄ… nasze!
      </div>
    `;
  }

  // SERDUSZKA
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "â¤ï¸";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 25 + 10 + "px";
    heart.style.animationDuration = Math.random() * 3 + 4 + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
  }, 250);
</script>

</body>
</html>
